    <div class="left-panel">
        <div>收件人：</div>
        <div>标题：</div>
        <div>上传附件：</div>
    </div>
    <form class="right-panel" method="post" enctype="multipart/form-data">
        <div style="margin-bottom: 5px"><input name="shoujian" style="width: 300px; height: 25px;" class="easyui-tagbox" value="Apple,Orange" ></div>
        <div style="margin-bottom: 5px"><input name="title" style="width: 300px; height: 25px;" class="easyui-textbox"  style="width:300px"></div>
        <div><input name="file" style="width: 300px; height: 25px" class="easyui-filebox" labelposition="top" data-options="prompt:'Choose a file...'" ></div>
    </form>

    <div id="wang-editor" style="margin-top: 10px;margin-bottom: 15px"></div>

    <div class="submit-group">
        <a href="#" id="saveDraft" class="easyui-linkbutton" data-options="">存草稿</a>
        <a href="#" id="send" class="easyui-linkbutton" data-options="">发送</a>
    </div>
</div>

<script>
    initHead("写邮件");
    $.parser.parse("#control");

    var E = window.wangEditor;
    var editor = new E('#wang-editor');
    editor.create();


    $("#saveDraft").on("click",function () {

        var formdata = new FormData($(".right-panel").get(0));

        formdata.append("content",editor.txt.html());

        $.ajax({
            type:'post',
            url:"/mail/SaveDraft",
            data:formdata,
            processData:false,
            contentType: false,
            cache:false,
            success:function (data) {
                console.log(formdata);
            },
            error:function () {
                console.log(formdata);
            }
        })

    })


</script>
