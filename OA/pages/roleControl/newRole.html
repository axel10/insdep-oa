

<div class="easyui-panel" title="New Topic" style="width:100%;padding:30px 160px;margin: 50px auto">
    <form id="roleForm" method="post">
        <div style="margin-bottom:20px">
            角色名：<input class="easyui-textbox" name="roleName" style="width:100%" data-options="required:true">
        </div>
        <div style="margin-bottom:20px">
            排序：<input class="easyui-numberbox" name="sort" style="width:100%" data-options="min:2">
        </div>
        <div style="margin-bottom:20px">
            备注：<input class="easyui-textbox" name="remark" style="width:100%" >
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
    </div>
</div>
<script>
    
    
    $("#roleForm").form({
        url:"/role/AddRole",
        success:function (data) {
            if(data==="ok"){
                $.messager.show({
                    title:'我的消息',
                    msg:'添加成功。',
                    timeout:3000,
                    showType:'show',
                    style:{
                        right:'',
                        top:document.body.scrollTop+document.documentElement.scrollTop,
                        bottom:''
                    }
                });
$            }
        }
    })
    
    
    function submitForm(){
        $('#roleForm').form('submit');
        $('#dg').datagrid('reload');
    }
    function clearForm(){
        $('#roleForm').form('clear');
    }

</script>
